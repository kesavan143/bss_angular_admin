<div  class="row">
    <div  class="header">
      <h3  class="adsc">
          <i class="material-icons ng-star-inserted">business</i> &nbsp;Designation</h3>
      </div>
		</div>

  <div class="container col-lg-12" style="text-align: center">

      <table class="table table-striped" id="datTabl" [mfData]="data" #mf="mfDataTable" [mfRowsOnPage]="5">
        <thead>
        <tr>
            <!-- <th>
                <mfDefaultSorter by="slno">SNO</mfDefaultSorter>
            </th> -->
            <th>
                <mfDefaultSorter by="company_name">COMPANY NAME</mfDefaultSorter>
            </th>
            <th>
                <mfDefaultSorter by="unit_name">UNIT NAME</mfDefaultSorter>
            </th>
            <th>
                <mfDefaultSorter by="etype">DCODE</mfDefaultSorter>
            </th>
            <th>
                <mfDefaultSorter by="designation">DESIGNATION</mfDefaultSorter>
            </th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of mf.data; let i = index">
            <!-- <td>{{ i + 1 }}</td> -->
            <td >{{item.company_name}}</td>
            <td>{{item.unit_name}}</td>
            <td >{{item.etype}}</td>
            <td>{{item.designation}}</td>
            
        </tr>
        </tbody>
        <tfoot >
        <tr>
            <td colspan="4" style="text-align: center">
                <mfBootstrapPaginator [rowsOnPageSet]="[10,25,100]"></mfBootstrapPaginator>
            </td>
        </tr>
        </tfoot>
      </table>
      </div>
