<div  class="row">
    <div  class="header">
        <h3  class="adsc">
            <i class="material-icons ng-star-inserted">business</i> &nbsp;ESI FORMAT</h3>
    </div>
</div>
<div class="row" style="padding-bottom: 30px;"><Br>
    <div class=col-md-12>
        <ng-container *ngFor="let data of companylist ">
            <button class="btn-info btn-lg pull-left" (click)="find(data.company_name)">{{data.company_name}} </button>
        </ng-container>
    </div>
    <div class=col-md-12>
        <div class="col-md-4">
            <div class="col-md-2">
                <label style="font-weight: 700;">Month</label>
            </div>
            <div class="col-md-2" style="display: flex">
                <input type="month" [(ngModel)]="date" name="month" #month>
                <button class="btn-info btn-lg" style="margin-left: 22px;" (click)="dateChange()">Search</button>
            </div>
        </div>
    </div>
</div>
<div class="container col-lg-12" style="text-align: center">

    <table class="table table-striped" id="datTabl" [mfData]="data" #mf="mfDataTable" [mfRowsOnPage]="5">
        <thead>
            <tr>
                <th>
                    <mfDefaultSorter by="company_name">Company Name</mfDefaultSorter>
                </th>
                <th>
                    <mfDefaultSorter by="unit_name">Unit Name</mfDefaultSorter>
                </th>
                <th>
                    <mfDefaultSorter by="ecode">Emp.No.</mfDefaultSorter>
                </th>
                <th>
                    <mfDefaultSorter by="esino">ESI.No.</mfDefaultSorter>
                </th>
                <th>
                    <mfDefaultSorter by="total_duties">Working Days</mfDefaultSorter>
                </th>
                <th>
                    <mfDefaultSorter by="gross">Gross Salary</mfDefaultSorter>
                </th>
                <th>
                    <mfDefaultSorter by="designation">DCODE</mfDefaultSorter>
                </th>
                <th>
                    <mfDefaultSorter by="esi">ESI Amount</mfDefaultSorter>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of mf.data; let i = index">
                <td>{{item.company_name}}</td>
                <td>{{item.unit_name}}</td>
                <td>{{item.ecode}}</td>
                <td>{{item.esino}}</td>
                <td>{{item.total_duties}}</td>
                <td>{{item.gross}}</td>
                <td>{{item.designation}}</td>
                <td>{{item.esi}}</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="8" style="text-align: center">
                    <mfBootstrapPaginator [rowsOnPageSet]="[10,25,100]"></mfBootstrapPaginator>
                </td>
            </tr>
        </tfoot>
    </table>
</div>
