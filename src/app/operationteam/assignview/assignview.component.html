      <div class="container"  id="component1">
          <div class="row">
              <div class="header">
                <div class="row">
                  <div class="col-12 col-md-6 mb-3">
                    <div class="col-md-8">
                      <h3 class="adsc">
                        <i class="fa fa-university"></i> &nbsp;Assign Employee List</h3>
                      </div>
                    </div>
                    <div class="col-md-6">
                    </div>
                  </div>
                 
                </div>
        
                <div class="col qrc">
            
                    <div class="col-md-12">
                      <div class="row">
                        <div class="tabl  " >
                            <table class="table table-bordered table-responsive" style="border-collapse:collapse;">
                                <thead>
                                    <tr>
                                        <th>SL.NO</th>
                                        <th>Employee ID</th>
                                        <th>Employee Name</th>
                                        <th>Client-ID</th>
                                        <th>Client Name</th>
                                        <th>Date</th>
                                        <th>Delete</th>
                                    </tr>
                                </thead>
                                <tbody>
                                        <ng-container  *ngFor="let data of datas;  let i = index">
                                                <tr>
                                                <td>{{i+1}}</td>  
                                                <td>{{data.employee_id}}</td>
                                                <td>{{data.Employee_name}}</td>
                                                <td id="l1">{{data.client_id}}</td>
                                                <td id="a1">{{data.Client_Name}}</td>
                                                <td id="pc1">{{data.date}}</td>
                                                <td><button type="button" data-toggle="modal" data-target="#delete" data-uid="1" class=" btn  btn-sm" ><i  class="m-1 icon-check" (click)="delete($event,data)"></i></button></td>
                                            </tr>
                                            </ng-container>      
                                </tbody>
                            </table>
                            <div *ngIf="loading" ><div class="loader text-center"></div></div>     
                            <div class="card-footer p-0">
                            <ngb-pagination   [collectionSize]="collsize" [(page)]="advancedPage" (pageChange)="newsync()" [boundaryLinks]="true" ></ngb-pagination>
                            </div>     
                      </div>
                      </div>
                    </div>
                    </div>
          </div>
        </div>
