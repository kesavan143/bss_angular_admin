
<form>
    <!-- service-form -->
    <div class="service-forms">

       
        <div class="row">
  
          <div class="col-md-12">
            <div class="">
              <div class="col-sm-12 multistep-form-section">
  
                <form name="form"  novalidate>

                        <div class="col-md-12 justify-content-md-center">
                                <div class="">
                                <h3 style="    width: 100%;
                                background: #f1f4f7;padding: 10px;text-transform: uppercase;">User Registation</h3>
                                </div>
                                <div class="col col-lg-2">                                        
                                </div>
                              </div>            
                <div class="">
                        <div class="col-12 col-sm-12 form-group">
                            <form class="frms" name="form" novalidate>
                                <div class="col-md-12">
                                    <div class="row">
                                        <div class="form-group service-form-group col-md-6">
                                            <div class="row">
                                              <div class="col-md-3">
                                                <label >Name</label>
                                              </div>
                                              <div class="col-md-9">
                                                  <input type="text" [(ngModel)]="adduser.Name" placeholder="Name" class="form-control col-md-12"    pattern="^[a-zA-Z0-9_-\s]{2,150}$" name="Name" value="" #Name>
                                              </div>
                                            </div>
                                          </div>
                                          <div class="form-group service-form-group col-md-6">
                                              <div class="row">
                                                <div class="col-md-3">
                                                  <label >Designation</label>
                                                </div>
                                                <div class="col-md-9">
                                                    <select class="form-control"  [(ngModel)]="adduser.Designation" name="Designation" value="" #Designation id="exampleFormControlSelect1">
                                                        <option>Sales Team </option>
                                                        <option>Operation Team</option>
                                                        <option>Finance Team</option>
                                                        <option>Human Resource</option>
                                                        <option>Payroll Management</option>
                                                        <option>User Management</option> 
                                                        <option>Admin</option> 
                                                        <option>Uniform</option> 
                                                      </select>                                             
                                                </div>
                                              </div>
                                            </div>
                                    </div>
                                  </div>
                                  <div class="col-md-12">
                                      <div class="row">
                                        <div class="form-group service-form-group col-md-6">
                                          <div class="row">
                                            <div class="col-md-3">
                                              <label >Level</label>
                                            </div>
                                            <div class="col-md-9">
                                                <select class="form-control"  [(ngModel)]="adduser.Level" name="Level" value="" #Level id="exampleFormControlSelect1">
                                                    <option>Senior Team</option>
                                                    <option>Junior Team</option>
                                                  </select>  
                                            </div>
                                          </div>
                                        </div>
                                        <div class="form-group service-form-group col-md-6">
                                            <div class="row">
                                              <div class="col-md-3">
                                                <label >Phone Number</label>
                                              </div>
                                              <div class="col-md-9">
                                                  <input type="number" placeholder="Phone Number" [(ngModel)]="adduser.Phone_number" class="form-control col-md-12"    pattern="^[a-zA-Z0-9_-\s]{2,150}$"name="Phone_number" value="" #Phone_number>                                          
                                              </div>
                                            </div>
                                          </div>
                                      </div>
                                    </div>





                                    <div class="col-md-12">
                                        <div class="row">
                                          <div class="form-group service-form-group col-md-6">
                                            <div class="row">
                                              <div class="col-md-3">
                                                <label >Login ID</label>
                                              </div>
                                              <div class="col-md-9">
                                                  <input type="text" placeholder="Login ID" [(ngModel)]="adduser.Email_id" class="form-control col-md-12"  pattern="^[a-zA-Z0-9_-\s]{2,150}$" name="Email_id" value="" #Email_id>
                                              </div>
                                            </div>
                                          </div>
                                          <div class="form-group service-form-group col-md-6">
                                              <div class="row">
                                                <div class="col-md-3">
                                                  <label >Password</label>
                                                </div>
                                                <div class="col-md-9">
                                                    <input type="text" placeholder="Password" [(ngModel)]="adduser.Password" class="form-control col-md-12"  pattern="^[a-zA-Z0-9_-\s]{2,150}$" name="Password" value="" #Password>
                                                </div>
                                              </div>
                                            </div>
                                        </div>
                                      </div>
                            <div class="row">
                            <div class="col-md-12 col-sm-5 form-group">
                            <button class="btn-info btn-lg   pull-right" (click) = "addapi()">Add User</button>
                            </div>
                        </div>
                     </form>
                  </div>
                    </div>
                  </form>
              </div>
              </div>
            </div>
          </div>
  
    </div>
  </form>
