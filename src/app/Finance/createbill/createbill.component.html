<!-- Adding Employee Page -->

<form>
  <!-- service-form -->
  <div class="service-forms">
      <div class="row">
        <div class="col-md-12">
          <div class="row">
            <div class=" multistep-form-section">
                <div class="container"  id="component1">
              <form name="form"  novalidate>
                      <div class="">
                              <div class="">
                              <h3 style="    width: 100%;
                              background: #d0d6db;padding: 10px;text-transform: uppercase;">Finance Managemane Bill</h3>
                              </div>
                              <div class="col col-lg-2">                                        
                              </div>
                            </div>  
                            <br>                        
              <div class="row">
                      <div class="col-12 col-sm-12 form-group">
                          <form class="frms" name="form" novalidate>

                                  <div class="col-md-12">
                                          <div class="row">
                                            <div class="form-group service-form-group col-md-6">
                                              <div class="row">
                                                <div class="col-md-3">
                                                  <label >Type</label>
                                                </div>
                                                <div class="col-md-9">
                                                
                                                    <div class="form-group service-form-group">                             
                                                          <input type="type" #title [(ngModel)]="addbill.type" placeholder="Type" class="form-control col-md-12"     name="type" value="" #type>
                                                    </div>                                            
                                                </div>
                                              </div>
                                            </div>
                                            <div class="form-group service-form-group col-md-6">
                                              <div class="row">
                                                <div class="col-md-3">
                                                  <label >Title</label>
                                                </div>
                                                <div class="col-md-9">
                                                      <input type="text" [(ngModel)]="addbill.title" placeholder="Title" class="form-control col-md-12"     name="title" value="" #title>
                                                </div>
                                              </div>
                                            </div>
                                          </div>
                                        </div>


                                        <div class="col-md-12">
                                          <div class="row">
                                            <div class="form-group service-form-group col-md-6">
                                              <div class="row">
                                                <div class="col-md-3">
                                                  <label >Descriptions</label>
                                                </div>
                                                <div class="col-md-9">
                                                  <input type="text" [(ngModel)]="addbill.descriptions" placeholder="Descriptions" class="form-control col-md-12"     name="descriptions" value="" #descriptions>

                                                </div>
                                              </div>
                                            </div>
                                            <div class="form-group service-form-group col-md-6">
                                              <div class="row">
                                                <div class="col-md-3">
                                                  <label >Date</label>
                                                </div>
                                                <div class="col-md-9">
                                                      <input type="date" class="form-control"  id="date" name="date"  [(ngModel)]="addbill.date" #date>
                                                      
                                                </div>
                                              </div>
                                            </div>
                                          </div>
                                        </div>

                                            <div class="col-md-12">
                                                  <div class="row">
                                                    <div class="form-group service-form-group col-md-6">
                                                      <div class="row">
                                                        <div class="col-md-3">
                                                          <label >Total amount</label>
                                                        </div>
                                                        <div class="col-md-9">
                                                              <input type="text"  placeholder="Total amount" class="form-control"  id="total_amount"name="total_amount"  [(ngModel)]="addbill.total_amount"  #total_amount>
                                                                                                          
                                                        </div>
                                                      </div>
                                                    </div>
                                                    <div class="form-group service-form-group col-md-6">
                                                      <div class="row">
                                                        <div class="col-md-3">
                                                          <label >Document</label>
                                                        </div>
                                                        <div class="col-md-9">
                                                             <input type="file"  (change)="onfileselected($event)" class="form-control">
                                                        </div>
                                                      </div>
                                                    </div>
                                                  </div>
                                                </div>
                                                
                                                                   

                                                                                             
                    
                          <div class="row">
<div class="col-md-12 col-sm-5 form-group">
<button class="input1" (click) = "addapi()">Submit</button>
</div>
</div>
</form>
</div>
</div>
                </form>
                </div>
            </div>
            </div>
          </div>
        </div>

  </div>
</form>
