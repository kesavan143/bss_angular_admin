
<!-- Client Management -->




<div class="service-form col-md-12">

        <div class="row">
          <div class="header">
      
                    <div class="row">
                        <div class="col-12 col-md-6 mb-3">
                            <h3 class="adsc"> <i class="fa fa-university"></i>  &nbsp;Client Management</h3></div>
                            <div class="col-md-6">
                                    <button type="button" class="btn btn-info btn-lg pull-right" style="background: #1d4b7c;color: #fff;" data-toggle="collapse" (click)="addclients()">Add Client</button>
                            </div>
                  </div>

                  
      
            <br></div><br>
      
            <div class="col">
      
              <div class="col-md-12">
                <div class="row">
                  <div class="tabl" >
                      <table class="table table-bordered table-responsive" style="border-collapse:collapse;">
                          <thead>
                              <tr>
                                  <th>SL.NO</th>
                                  <th>Client Id</th>
                                  <th>Company Name</th>
                                  <th>Company Type</th>
                                  <th>Address</th>
                                  <th>Billing Address</th>
                                  <th>View</th>
                                  <th>Edit</th>
                                  <th>Delete</th>
                                  <th>Site</th>
                                
                              </tr>
                          </thead>
                          <tbody>
                                      <ng-container  *ngFor="let data of datas.data ;  let i = index">
                                      <tr colspan="6" data-toggle="collapse" [attr.data-target]="10"  class="accordion-toggle">
                                          <td>{{i + 1}}</td> 
                                          <td>{{data.id}}</td>
                                          <td id="l1">{{data.company_name}}</td>
                                          <td id="l1">{{data.company_type}}</td>
                                          <td id="li">{{data.address}}</td>
                                          <td id="pc1">{{data.billing_address}}</td>
                                          <td> <button style="background: transparent" class="accordion-toggle  btn mat-button-wrapper btn-sm" data-toggle="collapse"  (click)="view($event, data)"><i  class="m-1 icon-screen-desktop"></i></button></td>
                                          <td><button  style="background: transparent" type="button" data-toggle="modal"  data-uid="1" class=" btn btn-primary btn-sm"  style="background: transparent;border: transparent"  (click)="edit($event, data)" ><i  class="m-1 icon-note"></i></button></td> 
                                          <td><button  style="background: transparent" type="button" data-toggle="modal" data-target="#delete" data-uid="1" class=" btn  btn-sm"  style="background: transparent"  (click)="open($event, data)" ><i  class="m-1 icon-close"  ></i></button></td>
                                          <td><button  style="background: transparent" type="button"   class=" btn  btn-sm"  style="background: transparent"  (click)="site($event, data)" ><i  class="m-1 icon-organization"  ></i></button></td>
                                      </tr>
                                      
                                      </ng-container>      
                          </tbody>
                      </table>
                      <div *ngIf="loading" ><div class="loader text-center"></div></div>     
                      <div class="card-footer p-0">
                      <ngb-pagination [collectionSize]="collsize" [(page)]="advancedPage" (pageChange)="newsync()" [boundaryLinks]="true" ></ngb-pagination>
                </div>     
                </div>
                </div>
              </div>
              </div>
      </div>
      </div>  
              <div *ngIf="deleteLoading" id="snackbar" class="show">Deleting... Pleaser Wait!</div>
